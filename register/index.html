<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Prueba</title>
<style>
body {
  font-family: Arial; 
  background:#1e1e1e; 
  color:#fff; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  height:100vh; 
  margin:0; 
  flex-direction: column;
}
.box {
  background:#2c2c2c; 
  padding:30px; 
  border-radius:12px; 
  width:320px; 
  text-align:center;
  position: relative;
}
input {
  width:90%; 
  padding:10px; 
  margin:8px 0; 
  border-radius:6px; 
  border:none;
}
button {
  width:95%; 
  padding:10px; 
  margin:10px 0; 
  border-radius:6px; 
  border:none; 
  background:#ff9800; 
  color:#fff; 
  font-weight:bold; 
  cursor:pointer; 
  transition: all 0.2s ease;
}
button.active {
  transform: scale(1.1); 
  background:#e68a00;
}
#status {
  font-size:1em; 
  margin-top:15px; 
  padding:10px; 
  border-radius:6px;
}
.error {
  background: #ff4c4c; 
  color: #fff;
  font-weight:bold;
}
.success {
  background: #4caf50; 
  color: #fff;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
<h2>Registro de prueba</h2>
<input type="text" id="name" placeholder="Nombre">
<input type="email" id="email" placeholder="Correo">
<input type="password" id="password" placeholder="Contraseña">
<button id="registerBtn" type="button">Registrarse</button>
<p id="status">No hay sesión iniciada</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('registerBtn');
  const status = document.getElementById('status');

  btn.addEventListener('click', () => {
    // Animación del botón
    btn.classList.add('active');
    setTimeout(() => btn.classList.remove('active'), 300);

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    // Validación simple
    if (!name || !email || !pass) {
      status.textContent = "Todos los campos son obligatorios.";
      status.className = "error";
      return;
    }

    // Simulación de registro
    status.textContent = "Registrando usuario...";
    status.className = "success";

    // Simulamos un "registro" con retraso para mostrar animación
    setTimeout(() => {
      if (email === "existente@test.com") {
        status.textContent = "Error: El correo ya existe.";
        status.className = "error";
      } else {
        status.textContent = "¡Usuario registrado correctamente!";
        status.className = "success";
      }
    }, 1000);
  });
});
</script>

</body>
</html>
