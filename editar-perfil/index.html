<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil | Firebase</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 15px; width: 320px; text-align: center; }
        .preview { width: 80px; height: 80px; border-radius: 50%; background: #ffa000; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; font-size: 30px; }
        .preview img { width: 100%; height: 100%; object-fit: cover; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { background: #ffa000; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #555; }
    </style>
</head>
<body>

<div class="card">
    <div class="preview" id="preview-box">
        <span id="p-letra">?</span>
        <img id="p-img" src="" style="display:none">
    </div>
    <form id="editForm">
        <input type="text" id="nuevo-nombre" placeholder="Nuevo nombre" required>
        <input type="file" id="nueva-foto" accept="image/*">
        <button type="submit" id="btn-save">Guardar Cambios</button>
    </form>
    <a href="/" style="color: #888; text-decoration: none; font-size: 12px; display: block; margin-top: 15px;">Volver</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // 1. PEGA AQUÍ TU CONFIGURACIÓN DE FIREBASE
    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_PROYECTO.firebaseapp.com",
        projectId: "TU_PROYECTO",
        storageBucket: "TU_PROYECTO.appspot.com",
        messagingSenderId: "ID",
        appId: "ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('editForm');
    const btn = document.getElementById('btn-save');

    form.onsubmit = async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if (!user) return alert("Debes estar logueado");

        btn.disabled = true;
        btn.innerText = "Guardando...";

        const nombre = document.getElementById('nuevo-nombre').value;
        const fotoFile = document.getElementById('nueva-foto').files[0];
        let fotoUrl = null;

        try {
            // A. Subir foto a Storage si eligió una
            if (fotoFile) {
                const storageRef = ref(storage, `perfiles/${user.uid}`);
                await uploadBytes(storageRef, fotoFile);
                fotoUrl = await getDownloadURL(storageRef);
            }

            // B. Actualizar datos en Firestore
            const userRef = doc(db, "usuarios", user.uid);
            await updateDoc(userRef, {
                nombre: nombre,
                ...(fotoUrl && { foto: fotoUrl }) // Solo añade la foto si se subió una
            });

            alert("¡Perfil actualizado!");
            window.location.href = "/";
        } catch (error) {
            console.error(error);
            alert("Error al actualizar");
        } finally {
            btn.disabled = false;
            btn.innerText = "Guardar Cambios";
        }
    };
</script>
</body>
</html>
