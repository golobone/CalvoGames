<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Calvo Games</title>
    <link rel="icon" href="/Calvo Games_files/favicon.ico" type="image/x-icon">
    
    <style>
        body { background-color: #0f0f0f; color: #eee; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; color: #ff9800; font-size: 22px; }
        .btn-volver { text-decoration: none; color: #ccc; padding: 8px 15px; border: 1px solid #444; border-radius: 6px; font-size: 13px; }

        .table-container { background: #181818; border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 15px; border-bottom: 1px solid #222; font-size: 14px; }
        th { background: #222; color: #ff9800; text-transform: uppercase; font-size: 11px; }

        /* BADGES DE RANGO */
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; }
        .badge-owner { background: #2ecc71; color: #052e16; } /* VERDE */
        .badge-admin { background: #e74c3c; color: #fff; }    /* ROJO */
        .badge-user { background: #444; color: #bbb; }

        /* BOTONES ACCI√ìN */
        .btn-opt { border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; color: white; margin-right: 5px; }
        .btn-role { background: #8e44ad; }
        .btn-edit { background: #2980b9; }
        .btn-delete { background: #c0392b; }
        
        .protegido { color: #555; font-style: italic; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>‚öôÔ∏è GESTI√ìN DE USUARIOS</h1>
        <a href="/index.html" class="btn-volver">‚Üê Volver</a>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rango</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr><td colspan="4" style="text-align:center; padding:20px;">Cargando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
        authDomain: "calvogames-v1.firebaseapp.com",
        projectId: "calvogames-v1",
        appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const MASTER_EMAIL = "keray.mendez@gmail.com";

    auth.onAuthStateChanged((user) => {
        if (!user || user.email !== MASTER_EMAIL) {
            window.location.href = "/index.html";
        } else {
            cargarUsuarios();
        }
    });

    function cargarUsuarios() {
        db.collection("users").onSnapshot((querySnapshot) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = "";
            
            querySnapshot.forEach((doc) => {
                const u = doc.data();
                const id = doc.id;
                let bClass = "badge-user";
                let bTexto = "Usuario";

                if (u.email === MASTER_EMAIL) {
                    bClass = "badge-owner";
                    bTexto = "OWNER";
                } else if (u.rol === "admin") {
                    bClass = "badge-admin";
                    bTexto = "ADMIN";
                }

                userList.innerHTML += `
                    <tr>
                        <td><strong>${u.username}</strong></td>
                        <td>${u.email}</td>
                        <td><span class="badge ${bClass}">${bTexto}</span></td>
                        <td>
                            ${u.email !== MASTER_EMAIL ? `
                                <button class="btn-opt btn-role" onclick="toggleAdmin('${id}', '${u.rol}')">Rango</button>
                                <button class="btn-opt btn-edit" onclick="editarUser('${id}', '${u.username}')">Editar</button>
                                <button class="btn-opt btn-delete" onclick="eliminarUser('${id}')">Borrar</button>
                            ` : '<span class="protegido">üõ°Ô∏è Cuenta Protegida</span>'}
                        </td>
                    </tr>
                `;
            });
        });
    }

    function toggleAdmin(id, rolActual) {
        const nuevoRol = (rolActual === "admin") ? "user" : "admin";
        db.collection("users").doc(id).update({ rol: nuevoRol });
    }

    function editarUser(id, nombre) {
        const nuevo = prompt("Nuevo nombre:", nombre);
        if (nuevo) db.collection("users").doc(id).update({ username: nuevo });
    }

    function eliminarUser(id) {
        if (confirm("¬øEliminar usuario?")) db.collection("users").doc(id).delete();
    }
</script>
</body>
</html>
