<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pro | Calvo Games</title>
    <link rel="icon" href="/CalvoGames_files/favicon.ico" type="image/x-icon">
    <style>
        body { background-color: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; color: #ff9800; font-size: 24px; }
        .btn-volver { text-decoration: none; color: #ccc; padding: 8px 15px; border: 1px solid #444; border-radius: 5px; font-size: 14px; }
        .table-container { background: #1e1e1e; border-radius: 10px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 15px; border-bottom: 1px solid #333; font-size: 14px; }
        th { background: #252525; color: #ff9800; }
        
        /* ETIQUETAS DE ROL */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .badge-admin { background: #2ecc71; color: #000; }
        .badge-user { background: #555; color: #fff; }

        .btn-opt { border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 5px; color: white; }
        .btn-role { background: #9c27b0; } /* Morado para cambiar rol */
        .btn-edit { background: #2196F3; }
        .btn-delete { background: #f44336; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>⚙️ GESTIÓN DE USUARIOS Y PERMISOS</h1>
        <a href="/index.html" class="btn-volver">← Volver</a>
    </header>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr><td colspan="4" style="text-align:center;">Cargando usuarios...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
        authDomain: "calvogames-v1.firebaseapp.com",
        projectId: "calvogames-v1",
        appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Seguridad: Solo tú entras
    auth.onAuthStateChanged((user) => {
        if (!user || user.email !== "keray.mendez@gmail.com") {
            window.location.href = "/index.html";
        } else {
            cargarUsuarios();
        }
    });

    function cargarUsuarios() {
        db.collection("users").onSnapshot((querySnapshot) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const u = doc.data();
                const id = doc.id;
                const esAdmin = u.rol === "admin";
                
                userList.innerHTML += `
                    <tr>
                        <td><strong>${u.username}</strong></td>
                        <td>${u.email}</td>
                        <td><span class="badge ${esAdmin ? 'badge-admin' : 'badge-user'}">${u.rol || 'user'}</span></td>
                        <td>
                            <button class="btn-opt btn-role" onclick="toggleAdmin('${id}', '${u.rol}')">Subir/Bajar Admin</button>
                            <button class="btn-opt btn-edit" onclick="editarUser('${id}', '${u.username}')">Editar</button>
                            <button class="btn-opt btn-delete" onclick="eliminarUser('${id}')">Borrar</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    function toggleAdmin(id, rolActual) {
        const nuevoRol = rolActual === "admin" ? "user" : "admin";
        db.collection("users").doc(id).update({ rol: nuevoRol })
          .then(() => alert("Rol actualizado a " + nuevoRol));
    }

    function editarUser(id, nombre) {
        const nuevo = prompt("Nuevo nombre:", nombre);
        if (nuevo) db.collection("users").doc(id).update({ username: nuevo });
    }

    function eliminarUser(id) {
        if (confirm("¿Eliminar usuario?")) db.collection("users").doc(id).delete();
    }
</script>
</body>
</html>
