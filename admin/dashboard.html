<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Calvo Games</title>
    <link rel="icon" href="/CalvoGames_files/favicon.ico" type="image/x-icon">
    
    <style>
        body { background-color: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; color: #ff9800; font-size: 24px; }
        .btn-volver { text-decoration: none; color: #ccc; padding: 8px 15px; border: 1px solid #444; border-radius: 5px; transition: 0.3s; font-size: 14px; }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; flex: 1; text-align: center; }
        .card h3 { margin: 0; font-size: 32px; color: #2ecc71; }
        .table-container { background: #1e1e1e; border-radius: 10px; border: 1px solid #333; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 15px; border-bottom: 1px solid #333; font-size: 14px; }
        th { background: #252525; color: #ff9800; text-transform: uppercase; }
        tr:hover { background: rgba(255, 255, 255, 0.02); }
        
        /* BOTONES DE ACCIÓN */
        .btn-edit { background: #2196F3; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-edit:hover { background: #1976D2; }
        .btn-delete:hover { background: #D32F2F; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>⚙️ ADMINISTRACIÓN DE USUARIOS</h1>
        <a href="/index.html" class="btn-volver">← Volver</a>
    </header>

    <div class="stats">
        <div class="card">
            <h3 id="total-users">0</h3>
            <p>Usuarios Totales</p>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr><td colspan="4" style="text-align:center;">Cargando...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAqprLLzZIfM2WnJsHISksgraZ2NJnQnRw",
        authDomain: "calvogames-v1.firebaseapp.com",
        projectId: "calvogames-v1",
        appId: "1:490748488828:web:eb32857a4e203ce33b6df9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
        if (!user || user.email !== "keray.mendez@gmail.com") {
            window.location.href = "/index.html";
        } else {
            cargarUsuarios();
        }
    });

    function cargarUsuarios() {
        const userList = document.getElementById('user-list');
        db.collection("users").orderBy("createdAt", "desc").onSnapshot((querySnapshot) => {
            userList.innerHTML = "";
            document.getElementById('total-users').innerText = querySnapshot.size;

            querySnapshot.forEach((doc) => {
                const u = doc.data();
                const id = doc.id;
                const fecha = u.createdAt ? new Date(u.createdAt.seconds * 1000).toLocaleDateString() : "---";
                
                userList.innerHTML += `
                    <tr>
                        <td><strong>${u.username}</strong></td>
                        <td>${u.email}</td>
                        <td>${fecha}</td>
                        <td>
                            <button class="btn-edit" onclick="editarUser('${id}', '${u.username}')">Editar</button>
                            <button class="btn-delete" onclick="eliminarUser('${id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    // FUNCIÓN PARA EDITAR
    function editarUser(id, nombreActual) {
        const nuevoNombre = prompt("Nuevo nombre para el usuario:", nombreActual);
        if (nuevoNombre && nuevoNombre !== nombreActual) {
            db.collection("users").doc(id).update({
                username: nuevoNombre,
                username_low: nuevoNombre.toLowerCase()
            }).then(() => alert("Actualizado con éxito"));
        }
    }

    // FUNCIÓN PARA ELIMINAR
    function eliminarUser(id) {
        if (confirm("¿Estás seguro de que quieres eliminar a este usuario de la base de datos?")) {
            db.collection("users").doc(id).delete()
                .then(() => alert("Usuario eliminado"));
        }
    }
</script>
</body>
</html>
